<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login to Sharound</title>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="main.css">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="/__/firebase/5.6.0/firebase-app.js"></script>
<script src="/__/firebase/5.6.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>
<script>
function toggleSignIn() {
    if (firebase.auth().currentUser) {  //user is signed in
        firebase.auth().signOut();  //sign out
    } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
            alert('Please enter an email address.');
            return;
        }
        if (password.length < 4) {
            alert('Please enter a password.');
            return;
        }
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            if (errorCode === 'auth/wrong-password') {
                alert('Wrong password.');
            } else {
                alert(errorMessage);
            }
            console.log(error);            
        });
    }
}
function handleSignUp() {
    window.location.href = "./register.html";
}
function initApp() {
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {     //user signed in
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;

            window.location.href = "./index.html";
        } else {    
            //user signed out
        }
    });
    document.getElementById('signIn').addEventListener('click', toggleSignIn);
    document.getElementById('signUp').addEventListener('click', handleSignUp);
}
window.onload = function() {
    initApp();
};
</script>
</head>
<body>
<div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
    <h2 class="mdl-card__title-text">Sharound</h2>
</div>
<div class="mdl-card__supporting-text mdl-color-text--grey-600">
    Email:
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email"/><br><br>
    Password:
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password"/>
    <br/><br/>
    <button class="mdl-button mdl-js-button mdl-button--raised" id="signIn" name="signin">Sign In</button>
    &nbsp;&nbsp;&nbsp;
    <button class="mdl-button mdl-js-button mdl-button--raised" id="signUp" name="signup">Sign Up</button>
</div>
</body>
</html>
