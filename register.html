<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register an account</title>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="main.css">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="/__/firebase/5.6.0/firebase-app.js"></script>
<script src="/__/firebase/5.6.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>
<script>
function signUp() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    if (email.length < 4) {
        alert('Please enter an email address.');
        return;
    }
    if (password.length < 4) {
        alert('Please enter a password.');
        return;
    }
    firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        var errorCode = error.code;
        var errorMessage = error.message;
        if (errorCode == 'auth/weak-password') {      
            alert('The password is too weak.');       
        }else{
            alert(errorMessage);       
        }
    });
}
function cancel(){
    window.location.href= "./login.html";
}
function initApp(){
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {     //user signed in
            alert("Successful register!");
            firebase.auth().signOut();
            window.location.href= "./login.html";
        } else {    
            //user signed out
        }
    });   
}
window.onload = function() {
    initApp();
};
</script>
</head>
<body>
<div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
    <h2 class="mdl-card__title-text">Register</h2>
</div>
<div class="mdl-card__supporting-text mdl-color-text--grey-600">
    Email:<input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email"/><br><br>
    Password:<input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password"/><br><br>
    <button class="mdl-button mdl-js-button mdl-button--raised" id="signUp">Sign up</button>
    &nbsp;&nbsp;&nbsp;
    <button class="mdl-button mdl-js-button mdl-button--raised" id="cancel">Cancel</button>
</div>
<script>
document.getElementById('signUp').addEventListener('click', signUp);
document.getElementById('cancel').addEventListener('click', cancel);
</script>
</body>
</html>
